<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information for character encoding, compatibility, and responsiveness -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and links to external stylesheet and favicon -->
    <title>Sky Track</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" href="/logo.png" />
  </head>
  <body>
    <!-- Main container for the weather page -->
    <div id="weather-page">
      <!-- Header section containing logo and title -->
      <div id="header">
        <img src="/logo.png" alt="skyTrack-logo" id="header-logo" />
        <h1>SKY TRACK</h1>
      </div>

      <!-- Weather search input and button for user interaction -->
      <div id="weather">
        <input type="text" id="city" placeholder="Enter City" />
        <button onclick="getWeather()">Search</button>
        <div id="display-weather"></div>
      </div>
    </div>

    <!-- Linking external JavaScript file -->
    <script src="./index.js"></script>
  </body>
</html>
